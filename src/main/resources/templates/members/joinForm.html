<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .myform {
            width: 500px;
            height: 200px;
            margin: 300px auto 0px auto;
        }
    </style>
</head>
<body>
<div class="myform">
    <form action="/members/join" method="post" th:object="${member}">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label>아이디</label>
            <input th:field="${member.userId}">
            <div th:errors="${member.userId}">아이디 오류</div>
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" th:field="${member.password}">
            <div th:errors="${member.password}">비밀번호 오류</div>
        </div>
        <div>
            <label>이름</label>
            <input th:field="${member.name}">
            <div th:errors="${member.name}">비밀번호 오류</div>
        </div>
        <input class="btn btn-primary" type="submit" value="회원가입">
    </form>
</div>
</body>
</html>
